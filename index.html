<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>
        <h2> Click On the Games to Explore</h2>
        <h5>This game is built in Game Lab. Click on game to play.</h5>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/p8ktRsXQUbpfdvPHnDyIjWmgYuKAQuKJwUYJyIcfcv0" target="_blank"><img src="Winne_Pooh.png" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Winne the Pooh</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/1jd2Oq8qhGr5QHvq7Jaoy6vc5522F3SKIOyd9-R-nZk" target="_blank"><img src="Car_game.png" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Car Game</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left">
            </span></a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>

        </div>
<h2>Click on the Playstore Apps to Explore</h2>
        <h5>Click on the App to view</h5>
        <div id="myCarousel2" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://play.google.com/store/apps/details?id=com.whitehatjr.sinumathew.slack" target="_blank"><img src="page%20chat.webp" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Pager Chat App</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://play.google.com/store/apps/details?id=com.tilseier.tiktaktoktoe" target="_blank"><img src="tic%20tac%20toe.webp" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Tic Tac Toe</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel2" data-slide="prev"><span class="glyphicon glyphicon-chevron-left">
            </span></a>
    <a class="right carousel-control" href="#myCarousel2" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
</div>
    </div>

</body>

</html>
